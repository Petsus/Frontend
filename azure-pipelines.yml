# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'a6927726-c2ee-47b8-9fe0-3ab894caf80d'
  imageRepository: 'frontend'
  containerRegistry: 'fronted.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  variables:
    - group: Development Fronted
  jobs:
  - job: Configuration
    displayName: Configuration
    steps:
     - task: CopyFiles@2
       displayName: Creating archive .env
       inputs:
         SourceFolder: '$(Build.SourcesDirectory)/.env-example'
         Contents: '**'
         TargetFolder: '$(Build.SourcesDirectory)/.env'
     - task: replacetokens@5
       displayName: Replacing tokens
       inputs:
         targetFiles: '**/.env'
         encoding: 'auto'
         tokenPattern: 'custom'
         tokenPrefix: '#{'
         tokenSuffix: '}#'
         writeBOM: true
         actionOnMissing: 'warn'
         keepToken: false
         actionOnNoFiles: 'continue'
         enableTransforms: false
         enableRecursion: false
         useLegacyPattern: false
         enableTelemetry: true
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: AzureWebAppContainer@1
      inputs:
        azureSubscription: 'Azure subscription 1 (965150e6-fb45-4c50-9947-6d4b23bd3177)'
        appName: 'petsus-frontend-dev'
        containers: '$(containerRegistry)/$(imageRepository):$(tag)'